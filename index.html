<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h1 id="header"> Metric/Imperial Unit Conversion</h1>
        <input type="text" id="numberInput-el">
        <button id="convert-btn"> Convert </button>
    </div>

    <div class="space"> 
        <h3> Length (Meter/Feet)</h3>
        <p id="length-el"> 0 meters = 0 feet |  0 feet = 0 meters</p>
    </div>

    <div class="space"> 
        <h3> Volume (Liters/Galons)</h3>
        <p id="volume-el"> 0 liters = 0 gallons | 0 gallons = 0 liters</p>
    </div>

    <div class="space"> 
        <h3> Mass (Kilograms/Pounds)</h3>
        <p id="mass-el"> 0 kilos = 0 pounds | 0 pounds = 0 kilos </p>
    </div>
    <script src="index.js"></script>
</body>
